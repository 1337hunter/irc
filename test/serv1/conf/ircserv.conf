#this header just for syntax highlight

me {
	"serv1"; #servername
	"001"; #token
	"serv1 info"; #info
}

listen
{
        ip 127.0.0.1;
        port 6997;
        options { tls; }
}

listen {
	ip 127.0.0.1;
	port 6900;
	options { serveronly; ssl; } 
}

admin{"admin1"; "admin1"; "admin1@irc.sparta.net"; 
}

link {
	servername serv2;
	hostname 127.0.0.2;
	port 6997;
	pass "supersecret";
	options { tls; }
}

oper {
	name "oper";
	pass "oper";
	swhois "network Administrator";
	hostmask *;
} #comment here

oper {
	name "helper";
	pass "helper";
}

service
{
    name        brobot;
    pass        "brobot";
    info        "This is bot, than can tell you about the weather";
    type        bot;
    hostmask    *;
    distribution *;
}

motd { 
	"./conf/motd.txt";
}
