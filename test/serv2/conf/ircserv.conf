me {
	"serv2"; #servername
	"002"; #token
	"serv2 info"; #info
}

listen
{
        ip 127.0.0.2;
        port 6997;
        options { tls; }
}

listen {
	ip 127.0.0.2;
	port 6900;
	options { serveronly; ssl; } 
}

admin{"admin2"; "admin2"; "admin2@irc.sparta.net"; 
}

link {
	servername serv3;
	hostname 127.0.0.3;
	port 6997;
	pass "supersecret";
	options { tls; }
}

link {
	servername serv1;
	hostname 127.0.0.1;
	port 6997;
	pass "supersecret";
	options { tls; }
}

oper {
	name "oper";
	pass "oper";
	swhois "network Administrator";
} #comment here

service
{
	name		brobot;
	pass		"brobot";
	info		"This is bot, than can tell you about the weather";
	type		bot;
	hostmask	*;
	distribution *;
}

oper {
	name "helper";
	pass "helper";
	hostmask *;
}

